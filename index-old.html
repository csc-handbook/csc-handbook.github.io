    <script type="text/javascript">
    $(document).ready(function() {

      var url_string = window.location.href
      var url = new URL(url_string);
      var idParam = url.searchParams.get("id");

      $.getJSON( "https://cschandbook.azurewebsites.net/cscbase.json", function( data ) {

      if (idParam) {

        $(data[idParam].contenthtml).appendTo("#content");

      } else {

        var items = [];
        $.each( data, function( key, val ) {

          if ((val.link).length > 0) {
            items.push( "<li id='" + key + "'><a href='?id="+key+"'>" + val.link + "</a></li>" );
          }
        });

        $( "<ul/>", {
          "class": "my-new-list",
          html: items.join( "" )
        }).appendTo( "body" );
      }


      });


    });

    </script>
